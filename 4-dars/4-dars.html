<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4-dars</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    <form>
        <label for="mail">
            <strong>Email</strong> 
            <input type="email" name="mail" placeholder="Enter Email" id="mail">
        </label><br>

        <label for="password">
            <strong>Password</strong> 
            <input type="password" name="password" placeholder="Enter Password" id="password"> 
        </label><br>

        <label for="RPassword">
            <strong>Repeat Password</strong> 
            <input type="password" name="RPassword" placeholder="Repeat Password" id="RPassword">
        </label><br>

            <input type="radio" id="male" name="gender">
        <label for="male">
            Male
        </label>

            <input type="radio" id="female" name="gender">
        <label for="female">
            Female
        </label><br>
        
            <input type="checkbox" id="check" name="check">
        <label for="check">
            Remember me
        </label><br><br>

        <p>By creating an account you agree to our <a href="https://policies.google.com/">Terms & Privacy.</a></p>
        <input type="button" value="Cancel"> 
        <input type="submit" value="Sign Up">        
    </form>   
    </body>
</html>
